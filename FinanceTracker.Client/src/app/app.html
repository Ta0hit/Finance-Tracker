<div class="finance-tracker">

  <header class="header">
    <h1>{{ title() }}</h1>
  </header>

  @if (loading()) {
    <div class="loading">
      <p>Loading transactions...</p>
    </div>
  }

  @if (error()) {
    <div class="error-message">
      <p>{{ error() }}</p>
      <button (click)="loadTransactions()">Retry</button>
    </div>
  }

  <main class="main-content">
    <app-transaction-form
      [loading]="loading()"
      (onSubmit)="handleTransactionSubmit($event)">
    </app-transaction-form>

    <section class="filters">
      <h2>Filter & Sort</h2>

      <div class="filter-controls">

        <div class="sort-controls">
          <label>Sort by Amount:</label>
          <button
            (click)="sortByAmount('desc')"
            [class.active]="sortOrder() === 'desc'"
            class="btn-secondary">
            Highest First
          </button>
          <button
            (click)="sortByAmount('asc')"
            [class.active]="sortOrder() === 'asc'"
            class="btn-secondary">
            Lowest First
          </button>
        </div>

        <div class="range-filter">
          <label>Filter by Amount Range:</label>
          <div class="range-inputs">
            <input
              type="number"
              [(ngModel)]="filterMinAmount"
              name="filterMin"
              placeholder="Min amount"
              step="0.01">
            <span>to</span>
            <input
              type="number"
              [(ngModel)]="filterMaxAmount"
              name="filterMax"
              placeholder="Max amount"
              step="0.01">
            <button (click)="filterByAmountRange()" class="btn-secondary">Apply</button>
            <button (click)="clearFilters()" class="btn-outline">Clear</button>
          </div>
        </div>
      </div>
    </section>

    <app-transaction-list
      [transactions]="transactions()"
      [loading]="loading()"
      (onDeleteTransaction)="deleteTransaction($event)">
    </app-transaction-list>

    <app-transaction-summary
      [transactions]="transactions()">
    </app-transaction-summary>
  </main>
</div>

<router-outlet />
