<div class="finance-tracker">

  <header class="header">
    <h1>{{ title() }}</h1>
  </header>

  @if (loading()) {
    <div class="loading">
      <p>Loading transactions...</p>
    </div>
  }

  @if (error()) {
    <div class="error-message">
      <p>{{ error() }}</p>
      <button (click)="loadTransactions()">Retry</button>
    </div>
  }

  <main class="main-content">
    <app-transaction-form
      [loading]="loading()"
      (onSubmit)="handleTransactionSubmit($event)">
    </app-transaction-form>

    <app-transaction-list
      [transactions]="transactions()"
      [loading]="loading()"
      (onDeleteTransaction)="deleteTransaction($event)">
    </app-transaction-list>

    <app-filters
      [sortOrder]="sortOrder()"
      (onSortByAmount)="sortByAmount($event)"
      (onClearFilters)="clearFilters()">
    </app-filters>

    <app-transaction-summary
      [transactions]="transactions()">
    </app-transaction-summary>
  </main>
</div>

<router-outlet />
